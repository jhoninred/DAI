<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos nuevos</title>
<style>
    .formulario{
        width: 300px;
        background: #ffffff;
        padding: 30px;
        margin: auto;
        margin-top: 100px;
     
    }
    .controles{
        width: 300px;
    }
    .boton{
        width: 300px;
        background-color: rgb(255, 255, 255);
        margin-top: 30px;
        padding: 12px;
    }
</style>

</head>
<body bgcolor="white">
    <section class="Formulario">
        
        <center><H1>Nuevo Producto</H1></center>

        <label class="texto" for="Nombre">Nombre del producto</label>
        <input class="controles" type  ="text" name="Nombre" id="Nombre" >
        

        <label class="texto" for="Descripcion">Descripcion del producto</label>
        <input class="controles" type="" name="apellido" id="apellido">
       

        <label class="texto" for="Valor">Precio</label>
        <input class="controles" type="number" name="Email" id="Email">
        

        <label class="texto" for="Cantidad">Cantidad disponible</label>
        <input class="controles" type="number" name="Contraseña" id="contraseña">
        
        <input class="boton" type="button" value="Agregar">
    
    </section>
    
</body>
</html>
