<html lang="en">
<head>

    .formulario{
        width: 300px;

        width: 300px;

    .grid-container {
          display: grid;
          grid-template-columns: auto auto auto;
          background-color: #7a000000;
          padding: 10px;
        }
        .grid-item {
          background-color: rgba(133, 0, 0, 0);
          border: 1px solid rgba(172, 0, 0, 0);
          padding: 20px;
          font-size: 30px;
          text-align: center;
        }
      
 ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: right;
}


li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>

</head>

    <ul>
        <li></li>
        <li></li>

      </ul>
    <section class="Formulario">
        
        <center><H1>Nuevo Producto</H1></center>

        <input class="controles" type="" name="apellido" id="apellido">
       

        <label class="texto" for="Valor">Precio</label>
        <input class="controles" type="number" name="Email" id="Email">
        

        <label class="texto" for="Cantidad">Cantidad disponible</label>
        <input class="controles" type="number" name="Contraseña" id="contraseña">
        
        <input class="boton" type="button" value="Agregar">
    
    </section>
