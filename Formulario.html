<style>

    body{
      background-image: url("imagenes/Fondo.jpg");

        width: 300px;
        background: #33FF8B;

        width: 300px;

 ul {

<body bgcolor="white">
  <ul>
    <li></li>

    <li><a href="./index.html">
      <img  src="./imagenes/home.jpg" style="height: 40px; margin-bottom: -20px; margin-top: -12px;;"/>
    </a>
    </li>

    
  </ul>

    <section class="Formulario">
        
        <center><H1> Registro de usuario</H1></center>

<form id="form-registro" action="" method="post">

        
        <label class="texto" for="Nombre">Ingrese su nombre</label>
        <input class="controles" type  ="text" name="Nombre" id="Nombre" required>
        <br/>

        <label class="texto" for="apellido">Ingrese su apellido</label>
        <input class="controles" type="text" name="apellido" id="apellido" required>
        <br/>       

        <label class="texto" for="email">Ingrese su email</label>
        <input class="controles" type="email" name="email" id="email" required>
        <br/>

        <label class="texto" for="contraseña">Ingrese su contraseña</label>
        <input class="controles" type="password" name="contraseña" id="contraseña" minlength="8" maxlength="15" required>
        <br/>

        <label class="texto" for="telefono">Ingrese su telefono</label>
        <input class="controles" type="number" name="telefono" id="telefono"  minlength="9" maxlength="9"  required >
        <br/>

        <label class="texto" for="direccion">Ingrese su direccion</label>
        <input class="controles" type="text" name="direccion" id="direccion" required>
        <br/>

        <label class="texto" for="fecha_nacimiento">Ingrese su Fecha de nacimiento</label>
        <input class="controles" type="date" name="fecha_nacimiento" id="fecha_nacimiento" min="1871-01-01" max="2021-12-31"required>
        
        <br/>
        <br/>
        <button class="btn-enviar" type="submit" href="index.html">Enviar</button>
    
</form>
<script>
  $(document).ready(function() {
    $("#form-registro").validate({
      rules: {
        Nombre : {
        required: true,
        },
        apellido : {
        required: true,
        },
        email : {
        required: true,
        email: true
        },
        contraseña : {
        required: true,
        minlength: 8,
        maxlength: 15
        },
        telefono : {
        required: true,
        minlength: 9,
        maxlength: 9
        },
        direccion : {
        required: true,
        },
        fecha_nacimiento : {
        required: true,
        },

      },
      messages: {
        Nombre: {
        required:"Por favor ingrese su nombre",
        },
        apellido: {
        required:"Por favor ingrese su apellido",
        },
        email: {
        required:"Por favor ingrese su email",
        email: "El formato correcto para emails es ej: mail@mail.com"
        },
        contraseña: {
        required:"Por favor ingrese su contraseña",
        minlength:"La contraseña debe contener al menos 8 caracteres",
        maxlength:"La contraseña debe contener menos 15 caracteres"
        },
        telefono: {
        required:"Por favor ingrese su telefono",
        minlength: "Debe tener al menos 9 digitos",
        maxlength: "Debe ser menor a 9 digitos",
        },
        direccion: {
        required:"Por favor ingrese su direccion",
        },
        fecha_nacimiento: {
        required:"Por favor ingrese su fecha de nacimiento",
        },
        
        
      }
    });
  });
</script>
